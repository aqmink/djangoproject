{% extends 'base.html' %}

{% block title %}{{ book.name }}{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p></p>
    <center>
        <h2>Are you sure you want to delete "{{ object }}"?</h2>
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-secondary" href="{% url 'book_detail' object.book.slug %}">No</a>
    </center>
</form>
{% endblock %}
