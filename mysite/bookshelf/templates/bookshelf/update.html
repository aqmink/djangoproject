{% extends 'base.html' %}

{% block title %}{{ book.name }}{% endblock %}

{% block content %}
<form method="post">
    <div class="features">
        <div class="card mb-3">
            <h3 class="card-header">Your review</h3>
            <div class="card-body">
            <p class="card-text">
                {% csrf_token %}
                {{ form.as_p }}
            </p>
            </div>
            <div class="card-body">
                <button class="btn btn-success" type="submit">Save</button>
            </div>
            <div class="card-footer text-muted">
            <span></span>
            </div>
        </div>
    </div>
</form>
{% endblock %}
